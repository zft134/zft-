<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Docsify Documentation</title>

  <!-- Docsify Vue Theme -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <!-- Google Fonts for a stylish look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Favicon for branding -->
  <link rel="icon" href="https://unpkg.com/docsify/images/favicon.ico" type="image/x-icon">

  <!-- Custom styles for better appearance -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    /* Header customization */
    .navbar {
      background-color: #3F51B5;
    }
    .navbar .app-name {
      color: white;
    }
    .navbar a:hover {
      color: #FFEB3B;
    }
    /* Custom footer */
    .sidebar-nav {
      padding-bottom: 100px;
    }
    footer {
      text-align: center;
      padding: 25px 0;
      background: #f5f5f5;
      font-size: 14px;
      border-top: 1px solid #ddd;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <footer>
    <p>Powered by Docsify | Created by <a href="https://github.com/your-username" target="_blank">Your Name</a></p>
  </footer>

  <script>
    window.$docsify = {
      name: 'My Documentation',
      repo: 'https://github.com/your-username/your-repo',  // Fill in your repo URL
      themeColor: '#3F51B5',
      loadSidebar: true,   // Enable sidebar
      loadNavbar: true,    // Enable navbar
      subMaxLevel: 3,      // Show up to 3 levels in sidebar
      search: {
        maxAge: 86400000,  // Expiration time in ms (1 day)
        placeholder: 'Search Documentation...',
        noData: 'No results found!',
        paths: 'auto',
        depth: 2,
      },
      // Pagination for better UX
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      }
    };
  </script>

  <!-- Docsify core -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Docsify Search plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- Docsify Pagination plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/pagination.min.js"></script>

  <!-- Docsify Zoom plugin for image zooming -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
