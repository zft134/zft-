<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify-Guide with LaTeX and Image Support</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="A comprehensive guide to Docsify, including setup, features, and best practices.">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="Docsify, Documentation, JavaScript, Markdown, Guide, LaTeX, MathJax">
    
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    
    <!-- PrismJS 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css" />
    
    <!-- Gitalk支持 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    
    <!-- 内联样式 -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Optional font */
        }
        #app {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    
    <!-- Gitalk评论容器 -->
    <div id="gitalk-container"></div>
    
    <!-- Docsify 配置 -->
    <script>
        window.$docsify = {
            name: 'Docsify-Guide',
            repo: 'https://github.com/YSGStudyHards',
            loadSidebar: true,
            sidebarDisplayLevel: 1,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            loadNavbar: true,
            coverpage: true,
            maxLevel: 5,
            subMaxLevel: 4,
            mergeNavbar: true,
            auto2top: true,
            latex: {
                inlineMath   : [['$', '$'], ['\\(', '\\)']],
                displayMath  : [['$$', '$$']],
                customOptions: {}
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
            },
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: '搜索',
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                isExpected: true
            }
        }

        // Docsify插件，确保在文档更新后重新渲染MathJax公式和处理图片
        window.$docsify.plugins = [].concat(window.$docsify.plugins || [], function(hook) {
            hook.doneEach(function() {
                if (window.MathJax) {
                    MathJax.typeset();
                }
            });
        });
    </script>
    
    <!-- MathJax -->
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
    
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" defer></script>
    
    <!-- 其他插件 -->
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js" async></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js" async></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js" async></script>
    <!-- 代码复制支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js" async></script>
    
    <!-- PrismJS 语言组件 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
    <!-- 添加其他需要的语言组件 -->
    
    <!-- docsify-pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
    
    <!-- Gitalk支持-->
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            clientID: 'Your_GitHub_Client_ID', // 替换为你的 GitHub 应用 Client ID
            clientSecret: 'Your_GitHub_Client_Secret', // 替换为你的 GitHub 应用 Client Secret
            repo: 'Your_GitHub_Repo', // 替换为你的 GitHub 仓库名称
            owner: 'Your_GitHub_Username', // 替换为你的 GitHub 用户名
            admin: ['Your_GitHub_Username'], // 替换为你的 GitHub 用户名或合作者
            // facebook-like distraction free mode
            distractionFreeMode: false
        })
        gitalk.render('gitalk-container') // 确保在页面中有一个容器用于渲染Gitalk评论
    </script>
    
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    
</body>

</html>
