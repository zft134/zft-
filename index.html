<!-- Docsify 配置 -->
<script>
    window.$docsify = {
        name: 'zft的百宝箱',
        repo: 'https://github.com/zft134/zft-toolbox',
        loadSidebar: "_sidebar.md",
        sidebarDisplayLevel: 1,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        loadNavbar: true,
        coverpage: "coverpage.md",
		homepage: "README.md",
        maxLevel: 5,
        subMaxLevel: 4,
        mergeNavbar: true,
        auto2top: true,
        latex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$']],
            customOptions: {}
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
        },
        search: {
            maxAge: 86400000, // 过期时间：一天
            paths: 'auto',
            placeholder: '搜索',
            noData: {
                '/zh-cn/': '找不到结果',
                '/': 'No results found'
            },
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'Docsify-Guide',
        },
        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            isExpected: true
        },
        doneEach: function() {
            document.getElementById('app').style.display = 'none';
        }
    };
</script>

<!-- Gitalk支持，添加加载进度条 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const gitalk = new Gitalk({
            clientID: 'Your_GitHub_Client_ID',
            clientSecret: 'Your_GitHub_Client_Secret',
            repo: 'Your_GitHub_Repo',
            owner: 'Your_GitHub_Username',
            admin: ['Your_GitHub_Username'],
            distractionFreeMode: false
        });

        // 显示加载进度条
        const progressBar = document.getElementById('progress-bar');
        progressBar.style.display = 'block';

        // 渲染 Gitalk 评论，添加加载监听
        gitalk.render('gitalk-container');

        // 模拟进度条加载
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                progressBar.style.display = 'none'; // 隐藏进度条
            } else {
                width += 10; // 每次递增10%
                progressBar.style.width = width + '%';
            }
        }, 300); // 模拟 300ms 的加载步长
    });
</script>

<!-- 加载进度条样式 -->

    <!-- 懒加载 PrismJS 语言组件 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let observer = new IntersectionObserver(function(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        let codeBlock = entry.target;
                        let language = codeBlock.className.split('language-')[1];
    
                        if (language && !Prism.languages[language]) {
                            // 动态加载 PrismJS 语言组件
                            let script = document.createElement('script');
                            script.src = `//cdn.jsdelivr.net/npm/prismjs@1/components/prism-${language}.min.js`;
                            script.onload = function() {
                                Prism.highlightElement(codeBlock); // 代码高亮
                            };
                            document.body.appendChild(script);
                        } else {
                            Prism.highlightElement(codeBlock); // 已加载的语言直接高亮
                        }
                        observer.unobserve(codeBlock); // 停止观察已处理的元素
                    }
                });
            });
    
            // 观察页面中的所有代码块
            document.querySelectorAll('pre code').forEach(codeBlock => {
                observer.observe(codeBlock);
            });
        });
    </script>
    
    <!-- Gitalk评论配置 -->
